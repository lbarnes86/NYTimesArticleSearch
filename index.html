<!doctype html>
<html lang="en">
  <head>
    <title>NYTimes Sesrch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
  
</head>
  <body>
    <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
        <i class="fa fa-newspaper-o"></i>  New York Times Search</strong>  
    </h1>
    </div>

    
    <div class="row">
    <!-- Search Parameters Panel -->
   <div class="col-sm-12">
       <br>
    <div class="card">
        <div class="card-header">
            <strong>
                <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
        
    
            <div class="card-body">
           
            <form action="/action_page.php">
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="text" class="form-control" id="search">
                </div>
            
                <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                 <select class="form-control" id="article-count">
                  <option value=1>1</option>
                  <option value=5 selected>5</option>
                  <option value=10>10</option>
                  
                 </select>
                </div>

                <div class="form-group">
                  <label for="startYear">Start Year(Optional):</label>
                  <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                  <label for="endYear">End Year(Optional):</label>
                  <input type="text" class="form-control" id="endYear">
                </div>
               
                <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                <button type="button" class="btn btn-secondary">Clear</button>
              </form>
        </div>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
      <br>

      <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
      <div class="card">

        <!-- card Heading for the retrieved articles box -->
        <div class="card-header">
          <strong>
            <i class="fa fa-table"></i> Top Articles</strong>
        </div>

        <!-- This main card will hold each of the resulting articles -->
        <div class="card-body" id="article-section">
        </div>
      </div>
    </div>
  </div>
    <footer>
        <div class="row">
            <div class="col-sm-12">
      
              <!-- Line Break followed by closing -->
              <hr>
              <h5 class="text-center">
                <small>NYTimes Article
                    <i class="fa fa-search" aria-hidden="true"></i>
                </small>
              </h5>
      
            </div>
          </div>
      
        </div>
    </footer>
</div>
